<div class="sidebar">
<ul class="layout-menu">
    <ng-container *ngFor="let item of model; let i = index;">
        <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true" ></li>

        <li *ngIf="item.separator" class="menu-separator"></li>
    </ng-container>

</ul>

    <div class="menu-item " >
        <a routerLink="/home" class="menu-item">
            <i class="pi pi-fw pi-home text-black-alpha-30" style="font-size: xx-large"></i>
            <span class="label text-black-alpha-60">home</span>
        </a>
        <a routerLink="/uikit/formlayout" class="menu-item ">
            <i class="pi pi-fw pi-comment text-black-alpha-30 " style="font-size: xx-large "></i>
            <span class="label text-black-alpha-60">Conversation</span>
        </a>

        <a routerLink="/workspace" class="menu-item">
            <i class="pi pi-fw pi-users text-black-alpha-30" style="font-size: xx-large"></i>
            <span class="label text-black-alpha-60">teams</span>
        </a>
        <a routerLink="/calender" class="menu-item">
            <i class="pi pi-fw pi-calendar text-black-alpha-30" style="font-size: xx-large"></i>
            <span class="label text-black-alpha-60">Calendar</span>
        </a>
        <a routerLink="/booking" class="menu-item">
            <i class="pi pi-fw pi-calendar text-black-alpha-30" style="font-size: xx-large"></i>
            <span class="label text-black-alpha-60">Calendar</span>
        </a>
    </div>
</div>
