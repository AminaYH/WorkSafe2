<div  class="    pt-4 px-4 lg:px-8 overflow-hidden z-0 "s
      style="background:linear-gradient(60deg, rgba(169,69,252,1) 44%, rgb(48,26,140) 46%, rgba(18,24,116,1) 47%, rgba(1,7,35,1) 48%); clip-path: inset(0% 15% 4% 45% round 07px);transform: rotate(-18deg) scale(28) translateX(02.6%) translateY(12%);">
</div>
<div class=" surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">

    <div class="flex flex-column align-items-center justify-content-center z-5 ">
        <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.png" alt="tom logo" class="mb-5 w-6rem flex-shrink-0">

        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">

            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Create an account  </div>
                </div>

                <div>
                    <label for="name" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                    <input id="name" type="text" placeholder="Your name" [(ngModel)]="employee.name" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="name" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="name" type="text" placeholder="Your name" [(ngModel)]="employee.username" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">


                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" [(ngModel)]="employee.email" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="employee.password" placeholder="Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="repeatpassword1" [(ngModel)]="employee.password" placeholder="repeat Password" [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">I agree all statements in terms of service</label>
                        </div>
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button pButton pRipple label="Register" class="w-full p-3 text-xl" (click)="saveUser() "></button>
                </div>
            </div>
        </div>
    </div>
</div>
